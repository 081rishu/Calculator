<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result" id="result" >
            <!-- <span id="superscript">a</span> -->
        </div>
        <div class="buttons">
            <button id="b-1" class="btn"> <span></span> Deg</button>
            <button id="b-2" class="btn">x!</button>
            <button id="b-3" class="btn">(</button>
            <button id="b-4" class="btn">)</button>
            <button id="b-5" class="btn">%</button>
            <button id="b-6" class="btn">AC</button>
            <button id="b-7" class="btn">Inv</button>
            <button id="b-8" class="btn">sin</button>
            <button id="b-9" class="btn">ln</button>
            <button id="b-10" class="btn">7</button>
            <button id="b-11" class="btn">8</button>
            <button id="b-12" class="btn">9</button>
            <button id="b-13" class="btn">÷</button>
            <button id="b-14" class="btn">π</button>
            <button id="b-15" class="btn">cos</button>
            <button id="b-16" class="btn">log</button>
            <button id="b-17" class="btn">4</button>
            <button id="b-18" class="btn">5</button>
            <button id="b-19" class="btn">6</button>
            <button id="b-20" class="btn">*</button>
            <button id="b-21" class="btn">e</button>
            <button id="b-22" class="btn">tan</button>
            <button id="b-23" class="btn">√ </button>
            <button id="b-24" class="btn">1</button>
            <button id="b-25" class="btn">2</button>
            <button id="b-26" class="btn">3</button>
            <button id="b-27" class="btn">-</button>
            <button id="b-28" class="btn">Ans</button>
            <button id="b-29" class="btn">Exp</button>
            <button id="b-30" class="btn">x <sup>y</sup> </button>
            <button id="b-31" class="btn">0</button>
            <button id="b-32" class="btn">.</button>
            <button id="b-33" class="btn">=</button>
            <button id="b-34" class="btn">+</button>
        </div>
        <div>

            <img src="zero2-unscreen.gif" alt="" id="gif">
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.js" integrity="sha512-iC7V/1gOwGXzYGJ9f860Jq9K/YrL+AsSI7k/03F98EkX1GEsP2VjWdHgWpwhinDTe+HGznwCnVdR2d/o2In9bA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
